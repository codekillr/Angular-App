
<div class="w3-full w3-card w3-margin " style="height:100%">
    <header class="w3-container w3-light-grey w3-padding-16">
        <h3>You have {{count}} pending task!</h3>
      </header>
<div [@list]="list.length" > 
<ul class="w3-ul">
  <li *ngFor="let x of list, let i = index" class="w3-padding-16" [routerLink]="['/about']" [queryParams]="{ id:i}">
      {{x}}
      <span style="cursor:pointer;" (click)="removeItem(i)" class="w3-right w3-margin-right">&times;</span>
  </li>
</ul>
</div>
<div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add task items here" [(ngModel)]="formdata" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button (click)="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
    </div>
</div>
